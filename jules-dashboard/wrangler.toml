# CLOUDFLARE PAGES CONFIGURATION - Jules Dashboard
# ═══════════════════════════════════════════════════════════════════════════════
#
# Deploy: npx wrangler pages deploy dist
#
# ═══════════════════════════════════════════════════════════════════════════════

name = "jules-dashboard"
compatibility_date = "2024-12-01"
pages_build_output_dir = "dist"

# Environment variables for production
[vars]
VITE_API_URL = "https://api.aidoesitall.website"
VITE_APP_NAME = "Jules Dashboard"

# Production environment
[env.production]
vars = { VITE_API_URL = "https://api.aidoesitall.website", VITE_ENV = "production" }

# Preview/staging environment
[env.preview]
vars = { VITE_API_URL = "https://api.aidoesitall.website", VITE_ENV = "preview" }

name: Deploy YouAndINotAI Landing to Cloudflare Pages

on:
  push:
    branches:
      - master
    paths:
      - 'youandinotai-landing/**'
      - '.github/workflows/deploy-youandinotai.yml'
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Dating Landing Page to Cloudflare Pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: youandinotai
          directory: youandinotai-landing
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          wranglerVersion: '3'

      - name: Deployment success notification
        if: success()
        run: |
          echo "Dating Landing deployed to Cloudflare Pages!"
          echo "Live at: https://youandinotai.pages.dev"
          echo "FOR THE KIDS - 60% to Verified Pediatric Charities!"
